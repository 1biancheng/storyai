<body>
    <div class="container">

        <div id="projectList">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/projects';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type + '-msg';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function displayProjects(projects, backendProjects = []) {
            const listDiv = document.getElementById('projectList');
            if (!projects || projects.length === 0) {
                listDiv.innerHTML = '<p>localStorageä¸­æ²¡æœ‰é¡¹ç›®</p>';
                return;
            }

            const backendIds = new Set(backendProjects.map(p => p.id));
            
            listDiv.innerHTML = '<h3>é¡¹ç›®åˆ—è¡¨:</h3>';
            projects.forEach(project => {
                const div = document.createElement('div');
                const isSynced = backendIds.has(project.id);
                div.className = 'project' + (isSynced ? ' synced' : '');
                div.innerHTML = `
                    <strong>${project.projectName || project.name || 'æœªå‘½åé¡¹ç›®'}</strong>
                    <br><small>ID: ${project.id}</small>
                    <br><small>ç±»å‹: ${project.projectGenre || project.genre || 'æœªçŸ¥'}</small>
                    <br><small>çŠ¶æ€: ${isSynced ? 'âœ… å·²åŒæ­¥åˆ°åç«¯' : 'âš ï¸  ä»…åœ¨æœ¬åœ°'}</small>
                `;
                listDiv.appendChild(div);
            });
        }

        async function loadProjects() {
            try {
                const localProjects = JSON.parse(localStorage.getItem('storyWeaverProjects') || '[]');
                log(`ä»localStorageåŠ è½½äº† ${localProjects.length} ä¸ªé¡¹ç›®`, 'info');
                
                // åŒæ—¶æ£€æŸ¥åç«¯é¡¹ç›®
                const response = await fetch(API_BASE);
                const result = await response.json();
                const backendProjects = result.data || [];
                log(`åç«¯æœ‰ ${backendProjects.length} ä¸ªé¡¹ç›®`, 'info');
                
                displayProjects(localProjects, backendProjects);
                return localProjects;
            } catch (error) {
                log('åŠ è½½é¡¹ç›®å¤±è´¥: ' + error.message, 'error');
                return [];
            }
        }

        async function checkBackendProjects() {
            try {
                const response = await fetch(API_BASE);
                const result = await response.json();
                const projects = result.data || [];
                
                log('=== åç«¯é¡¹ç›®åˆ—è¡¨ ===', 'info');
                projects.forEach(p => {
                    log(`- ${p.name} (ID: ${p.id})`, 'info');
                });
                log(`æ€»è®¡: ${projects.length} ä¸ªé¡¹ç›®`, 'success');
            } catch (error) {
                log('è·å–åç«¯é¡¹ç›®å¤±è´¥: ' + error.message, 'error');
            }
        }

        async function syncProjectToBackend(project) {
            try {
                // æ£€æŸ¥é¡¹ç›®æ˜¯å¦å·²å­˜åœ¨
                const checkResponse = await fetch(`${API_BASE}/${project.id}`);
                if (checkResponse.ok) {
                    log(`é¡¹ç›® "${project.projectName || project.name}" å·²å­˜åœ¨äºåç«¯,è·³è¿‡`, 'info');
                    return { exists: true };
                }

                // å‡†å¤‡é¡¹ç›®æ•°æ®
                const projectData = {
                    id: project.id,
                    name: project.projectName || project.name || 'æœªå‘½åé¡¹ç›®',
                    genre: project.projectGenre || project.genre || 'unknown',
                    requirements: project.projectRequirements || project.requirements || '',
                    settings: project.settings || {},
                };

                // åˆ›å»ºé¡¹ç›®
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(projectData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const result = await response.json();
                log(`âœ… æˆåŠŸåŒæ­¥é¡¹ç›® "${project.projectName || project.name}"`, 'success');
                return { success: true, data: result.data };
            } catch (error) {
                log(`âŒ åŒæ­¥é¡¹ç›® "${project.projectName || project.name}" å¤±è´¥: ${error.message}`, 'error');
                return { error: error.message };
            }
        }

        async function syncAllProjects() {
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            
            try {
                const projects = JSON.parse(localStorage.getItem('storyWeaverProjects') || '[]');
                
                if (projects.length === 0) {
                    log('æ²¡æœ‰é¡¹ç›®éœ€è¦åŒæ­¥', 'info');
                    return;
                }

                log(`å¼€å§‹åŒæ­¥ ${projects.length} ä¸ªé¡¹ç›®...`, 'info');
                
                let successCount = 0;
                let skipCount = 0;
                let errorCount = 0;

                for (const project of projects) {
                    const result = await syncProjectToBackend(project);
                    if (result.success) successCount++;
                    else if (result.exists) skipCount++;
                    else if (result.error) errorCount++;
                    
                    // é¿å…è¯·æ±‚è¿‡å¿«
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                log('=== åŒæ­¥å®Œæˆ ===', 'success');
                log(`æˆåŠŸ: ${successCount}, è·³è¿‡: ${skipCount}, å¤±è´¥: ${errorCount}`, 'success');
                
                // é‡æ–°åŠ è½½æ˜¾ç¤º
                await loadProjects();
            } catch (error) {
                log('åŒæ­¥è¿‡ç¨‹å‡ºé”™: ' + error.message, 'error');
            } finally {
                syncBtn.disabled = false;
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½é¡¹ç›®
        window.onload = () => {

    </script>
